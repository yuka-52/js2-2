 <!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="utf-8">
      <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
      <link rel="stylesheet" href="calc.css">
      <title>電卓</title>
    </head>
    <body>
        
      <form id="dentaku">
    <table>
      <tr>
        <td colspan="4" id=result>0</td>
      </tr>
      <tr>
        <td><input type="button" value="7" onclick="clickbutton(this)"></td>
        <td><input type="button" value="8" onclick="clickbutton(this)"></td>
        <td><input type="button" value="9" onclick="clickbutton(this)"></td>
        <td><input type="button" value="+" class="operator" onclick="clickbutton(this)"></td>
      </tr>
      <tr>
        <td><input type="button" value="4" onclick="clickbutton(this)"></td>
        <td><input type="button" value="5" onclick="clickbutton(this)"></td>
        <td><input type="button" value="6" onclick="clickbutton(this)"></td>
        <td><input type="button" value="-" class="operator" onclick="clickbutton(this)"></td>
      </tr>
      <tr>
        <td><input type="button" value="1" onclick="clickbutton(this)"></td>
        <td><input type="button" value="2" onclick="clickbutton(this)"></td>
        <td><input type="button" value="3" onclick="clickbutton(this)"></td>
        <td><input type="button" value="*" class="operator" onclick="clickbutton(this)"></td>
      </tr>
      <tr>
        <td><input type="button" value="0" onclick="clickbutton(this)"></td>
        <td><input type="button" value="00" onclick="clickbutton(this)"></td>
        <td><input type="button" value="." onclick="clickbutton(this)"></td>
        <td><input type="button" value="/" class="operator" onclick="clickbutton(this)"></td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" value="AC" class="ac_button" onclick="clickbutton(this)"></td>
        <td colspan="2"><input type="button" value="=" class="equal" onclick="clickbutton(this)"></td>
      </tr>
      </tr>
    </table>
    </form>  
      <script src="calc.js"></script>
      
    </body>
    </html>
