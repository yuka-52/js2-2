<!DOCTYPE html>
<html lang="ja">
<head>
   <meta charset="utf-8">
   <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
   <link rel="stylesheet" href="calc.css">
   <title>電卓</title>
</head>
 
<body>
  <form name="dentaku">
  <table>
      
  <tr>
   <td colspan="4">
   <input type="text" id="result" name="display" value="" disabled>
   </td>
  </tr>

  <tr>
   <td><input type="button" value="7" onclick="number(this)"></td>
   <td><input type="button" value="8" onclick="number(this)"></td>
   <td><input type="button" value="9" onclick="number(this)"></td>
   <td><input type="button" value="+" class="operator" onclick="get_calc(this)"></td>
  </tr>
    
  <tr>
   <td><input type="button" value="4" onclick="number(this)"></td>
   <td><input type="button" value="5" onclick="number(this)"></td>
   <td><input type="button" value="6" onclick="number(this)"></td>
   <td><input type="button" value="-" class="operator" onclick="get_calc(this)"></td>
  </tr>
    
  <tr>
   <td><input type="button" value="1" onclick="number(this)"></td>
   <td><input type="button" value="2" onclick="number(this)"></td>
   <td><input type="button" value="3" onclick="number(this)"></td>
   <td><input type="button" value="*" class="operator" name="multi_btn" onclick="get_calc(this)"></td>
  </tr>
 
  <tr>
   <td><input type="button" value="0" onclick="number(this)"></td>
   <td><input type="button" value="00" onclick="number(this)"></td>
   <td><input type="button" value="." class="operator" onclick="get_calc(this)"></td>
   <td><input type="button" value="/" class="operator" name="div_btn" onclick="get_calc(this)"></td>
  </tr>
  
  <tr>
   <td colspan="2">
   <input type="button" value="AC"  class="operator_ac" onclick="clear_calc(this)"></td>
   <td colspan="2">
   <input type="button" value="=" class="equal" onclick="calc(this)"></td>
  </tr>
  </table>
  </form>
  <script src="calc.js"></script>
</body>
</html>
